<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">

body{
  background-color:#123456;
  margin:0px;
  padding:0px;
  font-family:Verdana, Arial, sans-serif;
}

#horizontal {
  position:absolute;
  bottom:50%;
  background-color: rgba(0,0,0,0.5);
  width:100%;
  padding-top:5px;
  padding-bottom:5px;
  padding-left:25%;
  z-index:10;
}

#horizontal a{
  color:white;
  text-decoration:none;
  margin-left:1em;
  margin-right:1em;
}

#vertical{
  text-align:center;
  position:absolute;
  top:0px;
  height:100%;
  left:5%;
  width:20%;
  background-color: rgba(0,0,0,0.5);
}
  
#vertical img{
  width:100%;
  bottom:50%;
  position:absolute;
}


</style>
</head>
<body>
    <div id="horizontal">
        <a href="#">Message</a>
        <a href="#">Message</a>
        <a href="#">Message</a>
    </div>
    <div id="vertical">
        <img src="http://placehold.it/150x250&text=Hello+World" />
    </div>
</body>
</html>
