---
title: Tags
layout: home
---


<section>
  <h2>Posts and Articles</h2>
  <ul class="postlist">
    {% for post in site.posts %}
    <li>
      <span class="postdate">{{post.date| date: "%d %B %Y"}}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
