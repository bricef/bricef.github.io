---
title: Posts tagged archlinux
layout: home
---


<section>
  <h2>Posts tagged 'archlinux' </h2>
  <ul class="postlist">
    {% for post in site.posts %}
    {% for tag in post.tags %}
    {% if tag == "archlinux" %}
    <li>
      <span class="postdate">{{post.date| date: "%d %B %Y"}}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
    {% endfor %}
  </ul>
</section>
